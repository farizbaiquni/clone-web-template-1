    <script>

        //Navbar Change UI based on Scroll Event
        document.addEventListener('scroll', function(e) { 
            console.log(document.scrollingElement.scrollTop)
            if (document.scrollingElement.scrollTop !== 0){
                document.getElementById('top-navbar').style.backgroundColor = "white"
                document.getElementById('top-navbar').style.paddingTop = "16px"
            } else {
                document.getElementById('top-navbar').style.backgroundColor = "transparent"
                document.getElementById('top-navbar').style.paddingTop = "45px"
            }
        }
